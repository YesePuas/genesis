<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empresa</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-main-container">
        <form class="login-card-form" autocomplete="off">
            <!-- Logo y nombre empresa -->
            <div class="login-header-row">
                <div class="login-logo">
                    <span class="logo-icon"> <i class="fas fa-hexagon"></i> </span>
                    <span class="logo-text">Coinito</span>
                </div>
            </div>
            <!-- Título y subtítulo -->
            <h1 class="login-title">Log in to your account.</h1>
            <p class="login-subtitle">Enter your email address and password to log in.</p>
            <!-- Inputs -->
            <div class="login-fields">
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="username">
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                    <button type="button" class="toggle-password" id="togglePassword" tabindex="-1"><i class="fas fa-eye"></i></button>
                </div>
                <div class="forgot-row">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>
            <!-- Botón Login -->
            <button type="submit" class="login-btn">Login</button>
            <!-- Separador -->
            <div class="separator-row">
                <span class="separator-line"></span>
                <span class="separator-text">or</span>
                <span class="separator-line"></span>
            </div>
            <!-- Botones sociales -->
            <div class="social-row">
                <button type="button" class="social-btn google-btn">
                    <span class="social-icon"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" /></span>
                    Google
                </button>
                <button type="button" class="social-btn facebook-btn">
                    <span class="social-icon"><i class="fab fa-facebook-f"></i></span>
                    Facebook
                </button>
            </div>
            <!-- Sign up -->
            <div class="signup-row">
                <span>Don’t you have an account? </span>
                <a href="#" class="signup-link">Sign Up</a>
            </div>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
