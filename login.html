<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Genesix</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #f7f9fb 60%, #e0e7ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', 'Poppins', sans-serif;
    }
    .login-outer {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card-form {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(30,64,175,0.10);
      padding: 48px 38px 36px 38px;
      max-width: 380px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0;
      align-items: stretch;
    }
    .login-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 18px;
    }
    .logo-icon {
      font-size: 2rem;
      color: #2563eb;
      background: #f5f6fa;
      border-radius: 8px;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-text {
      font-weight: 700;
      font-size: 1.2rem;
      color: #222;
      letter-spacing: -0.5px;
    }
    .login-title {
      font-size: 1.45rem;
      font-weight: 800;
      color: #222;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .login-subtitle {
      color: #6b7280;
      font-size: 1.01rem;
      text-align: center;
      margin-bottom: 28px;
      font-weight: 400;
    }
    .login-fields {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 8px;
    }
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-group input {
      width: 100%;
      padding: 15px 48px 15px 44px;
      border: 1.5px solid #e5e7eb;
      border-radius: 12px;
      background: #f5f6fa;
      font-size: 1rem;
      color: #222;
      font-weight: 500;
      box-shadow: 0 1px 2px rgba(30,64,175,0.02);
      transition: box-shadow 0.2s, border 0.2s, background 0.2s;
      outline: none;
    }
    .input-group input:focus {
      border: 1.5px solid #2563eb;
      background: #fff;
      box-shadow: 0 0 0 2px #2563eb22;
    }
    .input-icon {
      position: absolute;
      left: 16px;
      color: #bdbdc7;
      font-size: 1.1rem;
      pointer-events: none;
      top: 50%;
      transform: translateY(-50%);
      height: 20px;
      display: flex;
      align-items: center;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #bdbdc7;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 32px;
      width: 32px;
      z-index: 2;
    }
    .toggle-password i {
      width: 1.5em;
      height: 1.2em;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
      transition: none;
    }
    .toggle-password:focus, .toggle-password:hover {
      color: #2563eb;
    }
    .forgot-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 2px;
      margin-bottom: 18px;
    }
    .forgot-password {
      color: #2563eb;
      font-size: 0.97rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .forgot-password:hover {
      color: #143fa3;
      text-decoration: underline;
    }
    .login-btn {
      width: 100%;
      padding: 15px 0;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.08rem;
      font-weight: 700;
      margin-bottom: 24px;
      margin-top: 2px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(37,99,235,0.07);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .login-btn:hover {
      background: #143fa3;
      box-shadow: 0 4px 16px rgba(37,99,235,0.13);
    }
    .separator-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      margin-bottom: 22px;
    }
    .separator-line {
      height: 1px;
      background: #e5e7eb;
      width: 100%;
      border-radius: 1px;
    }
    .separator-text {
      color: #bdbdc7;
      font-size: 1rem;
      font-weight: 500;
    }
    .social-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 22px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px 0;
      background: #fff;
      border: 1.5px solid #e5e7eb;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      color: #222;
      cursor: pointer;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 2px rgba(30,64,175,0.02);
    }
    .social-btn:hover {
      border: 1.5px solid #2563eb;
      box-shadow: 0 2px 8px rgba(37,99,235,0.07);
    }
    .social-icon {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
    }
    .social-btn img {
      width: 20px;
      height: 20px;
      margin-right: 2px;
    }
    .signup-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      margin-top: 10px;
      font-size: 0.98rem;
      color: #7b7b93;
    }
    .signup-link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .signup-link:hover {
      color: #143fa3;
      text-decoration: underline;
    }
    .back-to-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #222;
      padding: 8px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      z-index: 10;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .back-to-home:hover {
      background: #f5f6fa;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .back-icon {
      font-size: 1rem;
      color: #2563eb;
      background: #e0e7ff;
      border-radius: 6px;
      padding: 4px 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 600px) {
      .login-card-form {
        padding: 28px 6vw 18px 6vw;
        max-width: 98vw;
      }
      .login-title {
        font-size: 1.1rem;
      }
      .login-logo {
        margin-bottom: 10px;
      }
      .login-btn {
        font-size: 1rem;
        padding: 13px 0;
      }
      .input-group input {
        font-size: 0.98rem;
        padding: 13px 40px 13px 40px;
      }
      .toggle-password {
        right: 10px;
        font-size: 1.1rem;
        height: 28px;
        width: 28px;
      }
      .toggle-password i {
        width: 1.3em;
        font-size: 1.1em;
        height: 1.1em;
      }
      .input-icon {
        left: 12px;
        font-size: 1rem;
      }
      .back-to-home {
        top: 10px;
        left: 10px;
        padding: 6px 10px;
        font-size: 0.85rem;
      }
      .back-icon {
        font-size: 0.9rem;
        padding: 3px 5px;
      }
    }
  </style>
</head>
<body>
  <div class="login-outer">
    <a href="index.html" class="back-to-home">
      <span class="back-icon"><i class="fas fa-arrow-left"></i></span>
      Volver al inicio
    </a>
    <form class="login-card-form" autocomplete="off">
      <div class="login-logo">
        <span class="logo-icon"><i class="fas fa-hexagon"></i></span>
        <span class="logo-text">Genesix</span>
      </div>
      <h1 class="login-title">Inicia sesión en tu cuenta</h1>
      <p class="login-subtitle">Ingresa tu correo electrónico y contraseña para acceder a la plataforma.</p>
      <div class="login-fields">
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-envelope"></i></span>
          <input type="email" id="email" name="email" placeholder="Correo electrónico" required autocomplete="username">
        </div>
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-lock"></i></span>
          <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="current-password">
          <button type="button" class="toggle-password" id="togglePassword" tabindex="-1" aria-label="Mostrar/Ocultar contraseña">
            <i class="fas fa-eye fa-fw"></i>
          </button>
        </div>
        <div class="forgot-row">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <button type="submit" class="login-btn">Iniciar sesión</button>
      <div class="separator-row">
        <span class="separator-line"></span>
        <span class="separator-text">o</span>
        <span class="separator-line"></span>
      </div>
      <div class="social-row">
        <button type="button" class="social-btn google-btn">
          <span class="social-icon"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" /></span>
          Google
        </button>
        <button type="button" class="social-btn microsoft-btn">
          <span class="social-icon">
            <svg width="22" height="22" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg" style="display:block;">
              <rect width="9" height="9" x="1" y="1" fill="#F35325"/>
              <rect width="9" height="9" x="12" y="1" fill="#81BC06"/>
              <rect width="9" height="9" x="1" y="12" fill="#05A6F0"/>
              <rect width="9" height="9" x="12" y="12" fill="#FFBA08"/>
            </svg>
          </span>
          Microsoft
        </button>
      </div>
      <div class="signup-row">
        <span>¿No tienes una cuenta? </span>
        <a href="register.html" class="signup-link">Regístrate</a>
      </div>
    </form>
  </div>
  <script>
    // Mostrar/ocultar contraseña
    document.getElementById('togglePassword').addEventListener('click', function() {
      const input = document.getElementById('password');
      const icon = this.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
