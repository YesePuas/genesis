<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Empresarial - Paso 4 | Janus IA</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-step="4">
  <div class="wizard-bg">
    <div class="register-container">
      <header class="wizard-header">
        <nav class="wizard-steps" aria-label="Progreso del registro">
          <ol class="wizard-steps-list" id="wizardStepper">
            <li class="wizard-step"><span class="wizard-step-icon">1</span><span class="wizard-step-label">Tus datos</span></li>
            <li class="wizard-step"><span class="wizard-step-icon">2</span><span class="wizard-step-label">Verifica tu correo</span></li>
            <li class="wizard-step"><span class="wizard-step-icon">3</span><span class="wizard-step-label">Empresa</span></li>
            <li class="wizard-step"><span class="wizard-step-icon">4</span><span class="wizard-step-label">Servicios</span></li>
            <li class="wizard-step"><span class="wizard-step-icon">5</span><span class="wizard-step-label">Plan</span></li>
          </ol>
        </nav>
      </header>
      <main class="wizard-main">
        <section class="wizard-card">
          <div class="wizard-header-row">
            <h1 class="wizard-title">Selecciona tus servicios</h1>
            <a href="index.html" class="wizard-cancel-link" title="Cancelar y volver al inicio">Cancelar</a>
          </div>
          <form class="wizard-form" id="serviciosForm" autocomplete="off" novalidate>
            <div class="services-grid">
              <!-- Servicio 1 -->
              <label class="service-card">
                <input type="checkbox" name="servicios" value="marketing">
                <div class="service-card-content">
                  <div class="service-card-icon"><i class="fas fa-bullhorn"></i></div>
                  <h3 class="service-card-title">Marketing Inteligente</h3>
                  <p class="service-card-description">Automatiza campañas de redes y correo.</p>
                  <div class="service-card-price">$25/mes</div>
                </div>
              </label>
              <!-- Servicio 2 -->
              <label class="service-card">
                <input type="checkbox" name="servicios" value="facturacion">
                <div class="service-card-content">
                  <div class="service-card-icon"><i class="fas fa-file-invoice-dollar"></i></div>
                  <h3 class="service-card-title">Facturación Electrónica</h3>
                  <p class="service-card-description">Genera y gestiona facturas con IA.</p>
                  <div class="service-card-price">$20/mes</div>
                </div>
              </label>
              <!-- Servicio 3 -->
              <label class="service-card">
                <input type="checkbox" name="servicios" value="agenda">
                <div class="service-card-content">
                  <div class="service-card-icon"><i class="fas fa-calendar-alt"></i></div>
                  <h3 class="service-card-title">Agenda y Recordatorios</h3>
                  <p class="service-card-description">Organización automatizada de citas.</p>
                  <div class="service-card-price">$15/mes</div>
                </div>
              </label>
              <!-- Servicio 4 -->
              <label class="service-card">
                <input type="checkbox" name="servicios" value="chatbot">
                <div class="service-card-content">
                  <div class="service-card-icon"><i class="fas fa-comments"></i></div>
                  <h3 class="service-card-title">Chatbot Multicanal</h3>
                  <p class="service-card-description">Atención en WhatsApp, web y más.</p>
                  <div class="service-card-price">$30/mes</div>
                </div>
              </label>
              <!-- Servicio 5 -->
              <label class="service-card">
                <input type="checkbox" name="servicios" value="reportes">
                <div class="service-card-content">
                  <div class="service-card-icon"><i class="fas fa-chart-line"></i></div>
                  <h3 class="service-card-title">Reportes de Productividad</h3>
                  <p class="service-card-description">Paneles de indicadores en tiempo real.</p>
                  <div class="service-card-price">$35/mes</div>
                </div>
              </label>
              <!-- Servicio 6 -->
              <label class="service-card">
                <input type="checkbox" name="servicios" value="crm">
                <div class="service-card-content">
                  <div class="service-card-icon"><i class="fas fa-users-cog"></i></div>
                  <h3 class="service-card-title">CRM Inteligente</h3>
                  <p class="service-card-description">Seguimiento automático de prospectos.</p>
                  <div class="service-card-price">$40/mes</div>
                </div>
              </label>
            </div>
            <div class="wizard-actions-row wizard-actions-two">
              <button type="button" class="btn btn-secondary" id="btnRegresar">Regresar</button>
              <button type="submit" class="btn btn-primary btn-disabled" id="btnContinuar" disabled>Continuar</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
